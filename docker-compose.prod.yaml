version: "3.3"
services:
  postgres:
    image: postgres:17
    container_name: borsibaar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - borsibaar-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - borsibaar-network

  backend:
    image: kairokrgend/borsibaar-backend:latest
    container_name: borsibaar-backend
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - borsibaar-network

  frontend:
    image: kairokrgend/borsibaar-frontend:latest
    container_name: borsibaar-frontend
    ports:
      - "3001:3000"
    environment:
      BACKEND_URL: http://backend:8080
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - borsibaar-network

volumes:
  borsibaar-postgres-data:

networks:
  borsibaar-network:
    driver: bridge
