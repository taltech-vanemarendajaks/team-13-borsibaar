name: Deploy Kairo

on:
  push:
    branches: [ feature/deployment-kairo ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: kairokrgend/borsibaar-backend:kairo
          platforms: linux/amd64

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: kairokrgend/borsibaar-frontend:kairo
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_BACKEND_URL=https://kairo-borsibaar.zapto.org

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan "${{ secrets.SERVER_IP }}" >> ~/.ssh/known_hosts

      - name: Create .env on server
        run: |
          printf '%s\n' "${{ secrets.ENV_PRODUCTION_FILE }}" | ssh -i ~/.ssh/id_ed25519 "${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}" "cat > ~/kairo/.env"

      - name: Deploy on server
        run: |
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}" << 'EOF'
          set -e
          cd ~/kairo
          docker compose pull
          docker compose up -d
          echo "Deployment complete!"
          docker compose ps
          EOF
